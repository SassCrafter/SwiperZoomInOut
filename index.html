<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zoom in</title>

	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<link rel="stylesheet" href="./style.css">

</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide swiper-slide-1">
				<div class="swiper-zoom">
					<img src="./images/black-cherry.png" alt="">
				</div>
			</div>
			<div class="swiper-slide swiper-slide-2">
				<div class="swiper-zoom">
					<img src="./images/mango.png" alt="">
				</div>
			</div>
			<div class="swiper-slide swiper-slide-3">
				<div class="swiper-zoom">
					<img src="./images/natural-lime.png" alt="">
				</div>
			</div>
			<div class="swiper-slide swiper-slide-4">
				<div class="swiper-zoom">
					<img src="./images/grapefruit.png" alt="">
				</div>
			</div>
			<div class="swiper-slide swiper-slide-5">
				<div class="swiper-zoom">
					<img src="./images/raspberry.png" alt="">
				</div>
			</div>
			<div class="swiper-slide swiper-slide-6">
				<div class="swiper-zoom">
					<img src="./images/lemon.png" alt="">
				</div>
			</div>
			<div class="swiper-slide swiper-slide-7">
				<div class="swiper-zoom">
					<img src="./images/watermelon.png" alt="">
				</div>
			</div>
			<div class="swiper-slide swiper-slide-8">
				<div class="swiper-zoom">
					<img src="./images/tangerine.png" alt="">
				</div>
			</div>
			<div class="swiper-slide swiper-slide-9">
				<div class="swiper-zoom">
					<img src="./images/pineapple.png" alt="">
				</div>
			</div>
			<div class="swiper-slide swiper-slide-5">
				<div class="swiper-zoom">
					<img src="./images/clementine.png" alt="">
				</div>
			</div>
		</div>
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	</div>

	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="./app.js"></script>
</body>
</html>
